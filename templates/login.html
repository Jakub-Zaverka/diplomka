<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Info - Edit</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{{ url_for('static',filename='custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <!-- Flash zprÃ¡vy -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <!-- Login form -->
      <form method="post" class="bg-secondary p-5 shadow needs-validation" novalidate>
        <div class="row m-2">
          <label for="username_input" class="ps-0 text-white">Username</label>
          <input id="username_input" type="text" class="form-control" name="username" placeholder="John" required>
          <div class="invalid-feedback">
            Please enter username.
          </div>
        </div>
        <div class="row m-2">
          <label for="password_input" class="ps-0 text-white">Password</label>
          <div class="input-group p-0">
            <input id="password_input" type="password" class="form-control" name="password" placeholder="****"
              required>
            <button onclick="showPassword(this)" type="button">Show</button>
          </div>
          <div class="invalid-feedback">
            Please enter password.
          </div>
        </div>
        <input class="btn btn-light row m-2" type="submit" value="Sign in">
        <a href="/register" class="row m-2 text-white">Don't have account? Sign up here.</a>
      </form>
    </div>
  </div>


  <script>
    // Bootstrap form validation 
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
</body>

</html>
